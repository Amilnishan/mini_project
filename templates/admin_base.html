<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- The title will be set by each individual page -->
  <title>{% block title %}Admin Dashboard{% endblock %} - Postal AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <!-- Admin Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold text-black" href="{{ url_for('admin_dashboard') }}">
      <img src="{{ url_for('static', filename='images/icon.jpg') }}" width="30" height="30" class="me-2" alt="">
      Postal AI - Admin
    </a>
    <!-- Mobile menu toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNavbar">
      <span class="navbar-text me-auto">
        Welcome, {{ session.username if session.username else 'Admin' }}
      </span>
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-outline-primary admin-nav-btn" href="{{ url_for('admin_dashboard') }}">Home</a>
        <a class="btn btn-outline-success admin-nav-btn" href="{{ url_for('manage_staff') }}">Manage Staff</a>
        <a class="btn btn-outline-warning admin-nav-btn" href="{{ url_for('admin_manage_bins') }}">Manage Bins</a>
        <a class="btn btn-outline-info admin-nav-btn" href="{{ url_for('admin_history') }}">View Sorted History</a>
        <a class="btn btn-primary text-white" href="{{ url_for('logout') }}">Logout</a>
      </div>
  <style>
    .admin-nav-btn {
      transition: background 0.2s, color 0.2s;
    }
    .btn-outline-primary.admin-nav-btn:hover, .btn-outline-primary.admin-nav-btn:focus {
      background: #0d6efd;
      color: #fff;
      border-color: #0d6efd;
    }
    .btn-outline-success.admin-nav-btn:hover, .btn-outline-success.admin-nav-btn:focus {
      background: #198754;
      color: #fff;
      border-color: #198754;
    }
    .btn-outline-warning.admin-nav-btn:hover, .btn-outline-warning.admin-nav-btn:focus {
      background: #ffc107;
      color: #212529;
      border-color: #ffc107;
    }
    .btn-outline-info.admin-nav-btn:hover, .btn-outline-info.admin-nav-btn:focus {
      background: #0dcaf0;
      color: #212529;
      border-color: #0dcaf0;
    }
  </style>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="container mt-4">
    <!-- This is where the content of each specific page will go -->
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
