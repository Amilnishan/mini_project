<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Staff Dashboard{% endblock %} - Postal AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <!-- Staff Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="{{ url_for('staff_dashboard') }}">
      <img src="{{ url_for('static', filename='images/icon.jpg') }}" width="30" height="30" class="me-2" alt="">
      Postal AI
    </a>
    
    <!-- Mobile menu toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#staffNavbar" aria-controls="staffNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="staffNavbar">
      <span class="navbar-text me-auto">
        Welcome, {{ session.username if session.username else 'Staff' }}
      </span>
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-outline-primary staff-nav-btn" href="{{ url_for('staff_dashboard') }}">Home</a>
        <a class="btn btn-outline-success staff-nav-btn" href="#">Capture Image</a>
        <a class="btn btn-outline-info staff-nav-btn" href="#">View Bins</a>
        <a class="btn btn-outline-warning staff-nav-btn" href="#">View Sorted Items</a>
        <a class="btn btn-primary text-white" href="{{ url_for('logout') }}">Logout</a>
      </div>
  <style>
    .staff-nav-btn {
      transition: background 0.2s, color 0.2s;
    }
    .btn-outline-primary.staff-nav-btn:hover, .btn-outline-primary.staff-nav-btn:focus {
      background: #0d6efd;
      color: #fff;
      border-color: #0d6efd;
    }
    .btn-outline-success.staff-nav-btn:hover, .btn-outline-success.staff-nav-btn:focus {
      background: #198754;
      color: #fff;
      border-color: #198754;
    }
    .btn-outline-info.staff-nav-btn:hover, .btn-outline-info.staff-nav-btn:focus {
      background: #0dcaf0;
      color: #fff;
      border-color: #0dcaf0;
    }
    .btn-outline-warning.staff-nav-btn:hover, .btn-outline-warning.staff-nav-btn:focus {
      background: #ffc107;
      color: #212529;
      border-color: #ffc107;
    }
  </style>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
