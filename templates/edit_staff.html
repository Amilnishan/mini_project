{% extends "admin_base.html" %}

{% block title %}Edit Staff{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-header">
        <h3 class="fw-bold text-center">Edit Staff Member</h3>
      </div>
      <div class="card-body">
        <!-- The form will POST to the same URL, but with the staff_id -->
        <form method="POST" action="{{ url_for('edit_staff', staff_id=staff.staff_id) }}">
          <div class="mb-3">
            <label for="staff_name" class="form-label">Full Name</label>
            <!-- Pre-fill the value with the staff member's current name -->
            <input type="text" class="form-control" id="staff_name" name="staff_name" value="{{ staff.staff_name }}" required pattern="[A-Za-z\s]{3,}" title="Full name must contain at least 3 alphabetic characters.">
            <div id="name-error" class="invalid-feedback" style="display:none;">
              Full name must contain at least 3 alphabetic characters.
            </div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ staff.phone }}" required pattern="\d{10}" title="Phone number must be 10 digits.">
            <div id="phone-error" class="invalid-feedback" style="display:none;">
              Phone number must be 10 digits.
            </div>
          </div>
          <hr>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ staff.username }}" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <!-- Password is not pre-filled for security. It's optional. -->
            <input type="password" class="form-control" id="password" name="password">
            <div class="form-text">Leave blank to keep the current password.</div>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
              <option value="active" {% if staff.status == 'active' %}selected{% endif %}>Active</option>
              <option value="inactive" {% if staff.status == 'inactive' %}selected{% endif %}>Inactive</option>
            </select>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Update Staff</button>
            <a href="{{ url_for('manage_staff') }}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const phoneInput = document.getElementById('phone');
    const nameInput = document.getElementById('staff_name');
    const editForm = document.querySelector('form');
    const phoneError = document.getElementById('phone-error');
    const nameError = document.getElementById('name-error');

    function validatePhone() {
        const phoneValue = phoneInput.value;
        // Validates if the phone number is 10 digits.
        if (/^\d{10}$/.test(phoneValue)) {
            phoneInput.classList.remove('is-invalid');
            phoneError.style.display = 'none';
            return true;
        } else {
            phoneInput.classList.add('is-invalid');
            phoneError.style.display = 'block';
            return false;
        }
    }

    function validateName() {
        const nameValue = nameInput.value.trim();
        // Validates if the name contains at least 3 alphabetic characters
        const alphabeticCount = (nameValue.match(/[A-Za-z]/g) || []).length;
        if (alphabeticCount >= 3) {
            nameInput.classList.remove('is-invalid');
            nameError.style.display = 'none';
            return true;
        } else {
            nameInput.classList.add('is-invalid');
            nameError.style.display = 'block';
            return false;
        }
    }

    phoneInput.addEventListener('input', validatePhone);
    nameInput.addEventListener('input', validateName);

    editForm.addEventListener('submit', function(e) {
        const isPhoneValid = validatePhone();
        const isNameValid = validateName();
        
        if (!isPhoneValid || !isNameValid) {
            e.preventDefault(); // Prevent form submission if validation fails
        }
    });
});
</script>
{% endblock %}
