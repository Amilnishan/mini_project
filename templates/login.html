<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Postal AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4 d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('landing_page') }}">
      <img src="{{ url_for('static', filename='images/icon.jpg') }}" width="30" height="30" class="me-2" alt="">
      <span class="fw-bold">Postal AI</span>
    </a>
    <a href="{{ url_for('landing_page') }}" class="btn btn-outline-primary ms-auto">Back</a>
  </nav>

  <!-- Login Card -->
  <div class="login-container d-flex justify-content-center align-items-center">
    <div class="card login-card p-4 shadow">
      <h3 class="text-center fw-bold">Login</h3>
      <p class="text-center text-muted mb-4">Please enter your credentials to continue</p>
      
      <!-- Display Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- IMPORTANT: Added method="POST" and action="{{ url_for('login') }}" -->
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <!-- IMPORTANT: Added name="username" -->
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <!-- IMPORTANT: Added name="password" -->
          <div class="input-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="fas fa-eye" id="eyeIcon"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Password visibility toggle
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function() {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye icon
            if (type === 'password') {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });
    });

    // Handle logout redirect and back button navigation
    (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const fromLogout = urlParams.get('logout') === 'true';
        
        if (fromLogout) {
            // Clear the logout parameter from URL
            window.history.replaceState({}, document.title, window.location.pathname);
            
            // Set up back button to go to landing page
            window.history.pushState({page: 'login'}, 'Login', window.location.href);
            
            window.addEventListener('popstate', function(event) {
                // When back button is pressed, go to landing page
                window.location.href = "{{ url_for('landing_page') }}";
            });
        } else {
            // Normal navigation - back button should work normally
            window.addEventListener('popstate', function(event) {
                // Allow normal back navigation to landing page
                if (document.referrer && !document.referrer.includes('/logout')) {
                    window.location.href = "{{ url_for('landing_page') }}";
                }
            });
        }
    })();
  </script>
</body>
</html>
