<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Postal AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light shadow-sm px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../static/images/icon.jpg" width="30" height="30" class="me-2" alt="">
      <span class="fw-bold">Postal AI</span>
    </a>
  </nav>

  <!-- Login Card -->
  <div class="login-container d-flex justify-content-center align-items-center">
    <div class="card login-card p-4 shadow">
      <h3 class="text-center fw-bold">Login</h3>
      <p class="text-center text-muted mb-4">Please enter your credentials to continue</p>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
